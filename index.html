<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas練習</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        .offcanvas{background-image:url("corrugatedfiberboard.jpg");background-size: 1400px;background-repeat: no-repeat;background-position: bottom;}
    </style>
</head>
<body>
    <div class="container mx-5 my-5">
        <!--<a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
            About the Brand
        </a>-->
        <button class="btn btn-outline-info text-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasPractice" aria-controls="offcanvasExample">
            About the Brand
        </button>
        <!--offcanvas-->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasPractice" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title" id="offcanvasExampleLabel"><i class="bi bi-star-fill"></i>SunStar</h1>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <img src="patrickstar.jpg" class="rounded-circle mx-auto d-block w-50">
            <div class="offcanvas-body text-center">
                <h4 class="text-light">日星紙器企業有限公司</h4>
                <p class="text-center text-light">用對品質的堅持<br>堅持在地三十年品質</p>
                
                        <a class="btn btn-primary" role="button" href="#">主頁</a>
                        <a class="btn btn-secondary" role="button" href="#">產品</a>
                        <a class="btn btn-danger" role="button" href="#">品牌</a>   
                        <a class="btn btn-info" role="button" href="#">位置</a>
                        <a class="btn btn-success" role="button" href="#">聯絡</a>
                
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
